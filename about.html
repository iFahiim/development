<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Devil</title>
  <link rel="stylesheet" href="css/main.css">
  <link id="favicon" rel="icon" href="images/favicon.png" type="image.png" sizes="16x16">

</head>
<body>

  <header>
    <a href="#" class="logo">Fahiim Emambocus</a>
    <nav>
      <ul>
        <li><a href="/" class="hover-animation">Home</a></li>
        <li><a href="#" class="hover-animation">About</a></li>
      </ul>
    </nav>
  </header>

  <div class="grid-container">

    <section class="hero">
      <div class="container">
        <div class="animate-header">
          <h1>Front-End Developer</h1>
        </div>
        <div class="animate-body">
          <p>Design. Innovate. Create.</p>
          <a href="#" class="button discover">Discover</a>
        </div>
      </div>
    </section>

    <section class="side-top">
      <div class="container">
        <div class="animate-header">
          <h2>Profile</h2>
        </div>
        <div class="animate-body">
          <p>I'm tired.</p>
          <a href="#" class="button">Learn more</a>
        </div>
      </div>
    </section>

    <section class="side-bottom">
      <div class="container">
        <div class="animate-header">
          <h2>Discord</h2>
        </div>
        <div class="animate-body">
          <p>Join the discord channel to discuss or for some gaming.</p>
        </div>
      </div>
    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
